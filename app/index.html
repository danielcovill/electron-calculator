<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
  </head>
  <body>
    <div id="screen">
      0
    </div>
    <div id="clear" class="button modifier">AC
    </div>
    <div id="neg" class="button modifier">-/+
    </div>
    <div id="percent" class="button modifier">%
    </div>
    <div id="divide" class="button action">&divide;
    </div>
    <div id="n7" class="button">7
    </div>
    <div id="n8" class="button">8
    </div>
    <div id="n9" class="button">9
    </div>
    <div id="multiply" class="button action">&times;
    </div>
    <div id="n4" class="button">4
    </div>
    <div id="n5" class="button">5
    </div>
    <div id="n6" class="button">6
    </div>
    <div id="subtract" class="button action">-
    </div>
    <div id="n1" class="button">1
    </div>
    <div id="n2" class="button">2
    </div>
    <div id="n3" class="button">3
    </div>
    <div id="add" class="button action">+
    </div>
    <div id="n0" class="button wide">0
    </div>
    <div id="decimal" class="button">.
    </div>
    <div id="submit" class="button action">=
    </div>
  </body>
</html>
